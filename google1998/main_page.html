<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Google 1998 sürümünu https://upload.wikimedia.org/wikipedia/tr/4/45/Google98.png'ye bakarak yaklaşık bir şekilde yapmaya çalıştum -->


    <!-- logosu -->

    <img src="https://raw.githubusercontent.com/cetinyazici/GoogleAnaSayfasiniTasarlamak-1998/main/image/google.jpg" alt="Google" width="351" height="113">
    
    <!-- search bar kısmı -->

    <div class="search-text">
        "Search the web using Google!"
        <form action="get" class="search-bar">
            <input type="text" value size="40">
            <br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </form>
    </div>

    <!-- alt menü -->

    <center>
        <table align="center">
            <tr align="center">
                <td class="cell1" align="center">
                    "Special Searches"
                    <br>
                    <a href="https://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://www.google.com/linux">Linux Search</a>
                </td>
                <td class="cell2" align="center">
                    <a href="">Help</a>
                    <br>
                    <a href="">About Google!</a>
                    <br>
                    <a href="">Company Info</a>
                    <br>
                    <a href="">Google! Logos</a>
                </td>
                <td class="cell3" align="center">
                    "Get Google!"
                    <br>
                    "updates monthly:"
                    <form action="get">
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="email" value="your e-mail">
                        <br>
                        <button>Subscribe</button>
                        <a href="">Archive</a>
                    </form>
                </td>
            </tr>
        </table>
    </center>
    <br>

    <!-- lisans yazısı -->

    <footer>Copyright ©1998 Google Inc.</footer>
</body>
</html>
